<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Skull Game</title>
</head>

<body>
  <div class="overlay">
    <h1>Skull Game</h1>
    <p>Move through the maze using the arrow keys on your keyboard or using the buttons below the board.</p>
    <p>Don't step on any mine!</p>
    <div class="btnCont">
      <div class="resetContainer">
        <button class="btnReset" id="start">Start</button>
      </div>
    </div>
  </div>
  <div class="game-container">
    <canvas id="game"></canvas>
    <div class="btns">
      <button id="up">Up</button>
      <button id="left">Left</button>
      <button id="right">Right</button>
      <button id="down">Down</button>
    </div>

<div class="msgWrap">
  <h2 id="messages" class="messages"></h2>
      <div class="infoContainer">
        <div class="msgContainer">
          <p class="lives">Lives: <span id="lives"></span></p>
          <p class="lives">Your time: <span id="time"></span></p>
          <p class="lives">Record: <span id="record"></span></p>
        </div>
        <div class="resetContainer">
          <button class="btnReset" id="restart">Restart</button>
        </div>
      </div>
</div>

  </div>


  <script src="maps.js"></script>
  <script src="game.js"></script>
</body>

</html>
